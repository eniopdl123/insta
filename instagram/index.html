<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Instagram</title>
    <link rel="icon" href="imagems/icone.png">
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>

<body>

     <div class="instagram-wrapper">   
      <div class="instagram-phone">
            <img src="img/celular.png" alt="celular">
      </div>
      
       <div class="instagram-continue">
             <div class="group">
                <img src="img/logoInsta.png" class="instagram-logo" alt="logo instagram">
                <img src="img/foto.jpg" class="foto" alt="foto perfil">
                <a href="#" class="instagram-login">Continue como Enio</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
             </div>
            <div class="group">
                <p class="not-account">Não é enio</p>
                <p class="not-account">
                    <span class="link-blue"> Alterar Contas</span>
                    ou
                    <span class="link-blue"> Increva-se</span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>
          </div>
        </div>
       </div> 
   

</body>

</html>
